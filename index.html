<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head> 
<body>
    <header class="header">
        <section class="header__section flex">
            <div class="header__section--buscar">
                <input id="CIUDAD" type="text" placeholder="Ciudad">
                <button onclick="extraerCiudad()"><img src="https://i.ibb.co/d5NM4M1/Buscar-Lupa.png" alt=""></button>
            </div>
        </section>
    </header>
    <main class="main flex">
        <section class="main__section flex">
            <div class="main__section--ubicacion flex">
                <h2 id="UBICACION"></h2>
            </div>
            <div class="main__section--clima-actual">
                <h1 id="TEMPERATURA"></h1><p id="PUNTO-GRADOS"></p>
            </div>
            <div class="main__section--clima-icons flex">
                <img id="imagen-clima" src="" alt="imagen del clima"> 
                <p id="estado-clima"></p>
            </div>
        </section>

        <section class="main__section flex">

        </section>
    </main>
    <footer class="footer">

    </footer>
</body> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
<script src="JS/main.js"></script>
</html>
